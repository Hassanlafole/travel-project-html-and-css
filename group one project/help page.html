                <li><a class="contact-btn" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <section class="gallery">
        <h1 class="heading">
            <span>H</span>
            <span>E</span>
            <span>L</span>
            <span>P</span>
            <span class="space">P</span>
            <span>A</span>
            <span>G</span>
            <span>E</span>
        </h1>
    </section>
    <div class="container">
        <h1 class="text-center p-3">SignUp Form</h1>
        <div class="row">
            <div class="col-sm-6">
                <img src="./pixel.jpg" class="w-100 h-100 rounded">
            </div>
            <div class="col-sm-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="alert alert-success " id="successsAlert"></div>
                        <div class="alert alert-danger " id="dangerAlert"></div>
                        <form id="register">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="firstName">FirstName</label>
                                    <input type="text" name="" id="firstName" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastName">LastName</label>
                                    <input type="text" name="" id="lastName" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="password">Password</label>
                                    <input type="password" name="" onkeyup="checkPasswordLength()" id="password" class="form-control">
                                    <span id="passwordHelper"></span>
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirmPassword">ConfirmPassword</label>
                                    <input type="password" name="" onkeyup="checkConfirmPassword()" id="confirmPassword" class="form-control">
                                    <span id="confirmPasswordHelper"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="email">Email</label>
                                    <input type="email" name="" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="phone">Phone</label>
                                    <input type="number" name="" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-success w-100 mt-2">Save</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="reset" class="btn btn-danger w-100 mt-2">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

      




    </div>
